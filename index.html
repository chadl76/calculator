
<!DOCTYPE html>
<html>
<head>
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link type="text/css" rel="stylesheet" href='css/stylesheet.css'>
    <link href="https://fonts.googleapis.com/css?family=Geostar+Fill" rel="stylesheet">
    <script src="js/jQuery.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
	<div class="container" id="calculator">
		<div class="row screen"></div>
			<div class="row" id="keys">
				<button class="btn-primary btn-lg digit">7</button>
				<button class="btn-primary btn-lg digit">8</button>
				<button class="btn-primary btn-lg digit">9</button>
				<button class="btn-primary btn-lg digit">4</button>
				<button class="btn-primary btn-lg digit">5</button>
				<button class="btn-primary btn-lg digit">6</button>
				<button class="btn-primary btn-lg digit">3</button>
				<button class="btn-primary btn-lg digit">2</button>
				<button class="btn-primary btn-lg digit">1</button>
				<button class="btn-primary btn-lg digit">0</button>
				<button class="btn-default btn-lg minus">-</button>
				<button class="btn-default btn-lg plus">+</button>
				<button class="btn-danger btn-lg allClear">AC</button>
				<button class="btn-danger btn-lg clear">A</button>
				<button class="btn-success btn-lg equals">=</button>
			</div>
		</div>
	</div>
</body>
</html>
